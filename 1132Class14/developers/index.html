<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Class 14 Assignment</title>
</head>

<body>
    <div class="container">
        <div class="developers_info mt-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="text-center">Side Bar</h1>
                        </div>
                        <div class="card-body">
                            <form id="dev_form" action="">
                                <div class="mb-3">
                                    <label for="" class="form-label">Name</label>
                                    <input type="text" name="d_name" class="form-control" placeholder="Enter Your Name">
                                </div>
                                <div class="mb-2">
                                    <label for="" class="form-label border-bottom-3">Skills</label>
                                    <div class="form-check">
                                        <input class="form-check-input" name="skill" type="checkbox"
                                            value="react developer" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            react developer
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" name="skill" type="checkbox"
                                            value="laravel developer" id="flexCheckChecked">
                                        <label class="form-check-label" for="flexCheckChecked">
                                            laravel developer
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" name="skill" type="checkbox"
                                            value="php developer" id="flexCheckDefault1">
                                        <label class="form-check-label" for="flexCheckDefault1">
                                            php developer
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" name="skill" type="checkbox"
                                            value="js developer" id="flexCheckChecked2">
                                        <label class="form-check-label" for="flexCheckChecked2">
                                            js developer
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label for="" class="form-label border-bottom-3">Gender</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios1" value="male">
                                        <label class="form-check-label" for="exampleRadios1">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios2" value="female">
                                        <label class="form-check-label" for="exampleRadios2">
                                            Female
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Image Path</label>
                                    <input type="text" name="i_url" class="form-control"
                                        placeholder="Enter Your File Path">
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card mb-5">
                        <div class="card-header">
                            <h1 class="text-center">Developers Information</h1>
                        </div>
                        <div class="card-body">
                            <div class="row" id="d_card_parent">
                                <!-- localStorage data load start -->
                                <!-- localStorage data load end -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- customize javascript -->
    <script src="public/custom.js"></script>

    -->
</body>

</html>
