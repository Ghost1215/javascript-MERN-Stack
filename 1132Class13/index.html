<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Class 13 Assignment</title>
</head>

<body>
    <div class="container mt-5">
        <div class="digitalClock m-5">
            <div class="card">
                <div class="card-header">
                    <div class="card-title text-center">
                        <h1>Digital Clock</h1>
                    </div>
                </div>
                <div class="card-body">
                    <h1 class="clock text-center text-danger"></h1>
                </div>
            </div>
        </div>
        <div class="digitalClock m-5">
            <div class="card">
                <div class="card-header">
                    <div class="card-title text-center">
                        <h1>Counter with Loader</h1>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <h3 id="counter" class="text-center"></h3>
                        </div>
                        <div class="col-md-5 mb-1">
                            <div class="btn-group">
                                <button id="start" type="submit" class="btn btn-success">Start</button>
                                <button id="stop" type="button" class="btn btn-danger">Stop</button>
                                <button id="reset" type="submit" class="btn btn-primary">Reset</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="input" type="text" class="form-control" placeholder="value"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button id="inputBtn" class="btn btn-outline-warning" type="button"
                                    id="button-addon2">Set</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row m-2">
                        <div class="col-md-12">
                            <div class="progress">
                                <div id="progress_bar" class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                                    style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- customize javascript -->
    <script src="public/custom.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
